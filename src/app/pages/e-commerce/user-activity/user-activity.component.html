<nb-card size="medium">

  <nb-card-header>
    <span>News Updates</span>
    <nb-select [selected]="pageStart" (selectedChange)="getUserActivity($event); pageStart = $event">
      <nb-option *ngFor="let t of pageNumber" [value]="t">{{ t }}</nb-option>
    </nb-select>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of news">

      <div class="visited-date" style="color: rgb(39, 170, 39);">
        {{ item.date | date }}
      </div>

      <div class="visited-pages-count">
        
        <span class="value"><a href="{{item.url}}" target="_blank" style="text-decoration: none;color: red;">{{ item.titles }}</a></span>
      </div>

      <!-- <div class="visited-percentages">
        <div class="caption">New visits, %</div>
        <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
          <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
          {{ item.newVisits }}%
        </div>
      </div> -->

    </nb-list-item>
  </nb-list>

</nb-card>
